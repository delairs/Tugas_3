<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
<div class="d-flex flex-column col-xs-1 text-center" style="height: 100vh; display: flex; justify-content: center; align-items: center;">
    <label for="angka1" class="text-center fw-bold">Angka 1</label>
    <input class="form-control container-fluid" id="angka1" style="width: 50%;" placeholder="Masukkan angka disini...">

    <label for="angka2" class="text-center fw-bold">Angka 2</label>
    <input class="form-control container-fluid" id="angka2" style="width: 50%;" placeholder="Masukkan angka disini...">

    <label for="hasil" class="text-center fw-bold">Hasil</label>
    <input class="form-control container-fluid" id="hasil" style="width: 50%;" disabled>
    
    <div class="d-flex justify-content-center my-2">
    <button onclick = "tambah()" class="btn-primary rounded-3 mx-3">Tambah</button>
    <button onclick = "kurang()" class="btn-primary rounded-3 mx-3">Kurang</button>
    <button onclick = "kali()" class="btn-primary rounded-3 mx-3">Kali</button>
    <button onclick = "bagi()" class="btn-primary rounded-3 mx-3">Bagi</button>
    </div>
    <h1 class="title fw-bold">Mau Warna Apa?</h1>
    <div class="box">
        <div class="circle red"></div>
        <div class="circle green"></div>
        <div class="circle blue"></div>
        <div class="circle yellow"></div>
    </div>
</div>
    <script>
        const circle = document.querySelectorAll(".circle");
        circle.forEach(cirle => {
        cirle.addEventListener("click", (style) => {
            const computedStyle = window.getComputedStyle(style.target);
            document.body.style.backgroundColor = computedStyle.backgroundColor;
                } )
            }
        )
    </script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
